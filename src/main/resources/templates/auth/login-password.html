<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/auth/admin/login/end}" method="post" th:object="${login}">
    <input type="hidden" name="email" id="email" th:field="*{username}">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" th:field="*{password}">

    <input type="submit" value="Connexion">
</form>

</body>
</html>
